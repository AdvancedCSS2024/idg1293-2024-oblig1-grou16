<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login page</title>
  <link rel="stylesheet" href="assets/styles/style.css">
</head>

<body class="login-background">
<main class="login-page">

<!-- Container inf -->
<div class="left-container">
  <img src="assets/img/mobil.png" alt="Picture of a phone">
  <p>Logg inn for å sende meldinger, lagre favoritter og søk. Du får også varsler når det skjer noe nytt!</p>
  <p>Problemer med innloggingen? <a href="page-screenshot1.html">Her kan du finne hjelp</a></p>
  <a href="page-screenshot1.html">Tilbake til FINN</a>
</div>
  <!-- Container inf end -->

  <!--login-card -->
  <div class="login-card">

    <div class="login-card__header">
      <img src="assets/img/finnlogo.png" class="login-card__finn-logo" alt="Finn logo">
      <img src="assets/img/schibstedlogo.png" class="login-card__schibsted-logo" alt="Schibsted logo">
    </div>
      
    <div>
        <h1>Logg inn</h1>
      <form class="login-card__form">
        <input class="login-card__input" type="email" placeholder="Skriv inn din e-postadresse">
        <label class="required-label">* Nødvendig felt</label>

        <input class="login-card__input" type="password" placeholder="Vennligst oppgi passordet ditt">
        <label class="required-label">* Nødvendig felt</label>
        
        <a href="#">Glemt passord?</a>
        <div class="login-card__checkbox">
          <div class="login-card__checkbox-text">
            <input type="checkbox" />
            <label>Hold meg innlogget</label>
          </div>
        </div>
          <button class="login-card__button login-card__button--mail" >Logg på</button>
          <button class="login-card__button login-card__button--password">Opprette ny konto</button>
      </form>

    </div>
  </div>
</main>
<!--login-card end-->

  <!-- Footer -->
  <footer class="login-page login-footer">
    <ul>
      <li>Hjelp</li>
      <li>Personvernerklæring</li>
      <li>Villkår</li>
      <li>Om Schibsted-konto</li>
    </ul>
  </footer>
</body>
</html>
